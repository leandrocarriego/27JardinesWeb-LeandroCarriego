    <section class="contacto__info">
      <form class="formulario col-10 col-lg-6 mx-auto d-flex flex-column justify-center" action="">
        <label class="formulario__label pb-2" for="name">Nombre y apellido</label>
        <input class="formulario__input mb-2" type="text" id="name" name="name" placeholder="Nombre y apellido"

        <label class="formulario__label pb-2" for="email">Email</label>
        <input class="formulario__input mb-2" type="email" id="email" name="email" placeholder="Email" required />
        <label class="formulario__label pb-2" for="telefono"> Telefono </label>
        <input class="formulario__input mb-2" type="tel" name="telefono" id="telefono" placeholder="Telefono" />
        <p class="pb-2">Puedes dejarnos aqui tu consulta</p>
        <textarea class="formulario__input mb-2" name="comentario" cols="30" rows="10"
          placeholder="Detalle aqui su consulta..."></textarea>
        <button class="formulario__btn mt-4 mb-5 w-50 btn mx-auto border text-white" type="submit">Enviar</button>
      </form>
    </div>
